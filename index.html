<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="container">
        <h1>We're launching soon</h1>

        <div class="countdown">
          <div class="days">
            <div class="time">01</div>
            <p>DAYS</p>
          </div>
          <div class="hours">
            <div class="time">02</div>
            <p>HOURS</p>
          </div>
          <div class="minutes">
            <div class="time">03</div>
            <p>MINUTES</p>
          </div>
          <div class="seconds">
            <div class="time">04</div>
            <p>SECONDS</p>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="icons">
        <img class="facebook" src="./images/facebook.svg" alt="icon" />
        <img class="pinterest" src="./images/pinterest.svg" alt="icon" />
        <img class="instagram" src="./images/instagram.svg" alt="icon" />
      </div>
    </footer>
    <img class="footer_image" src="./images/footer_image.svg" alt="" />
    <img class="footer_image2" src="./images/Group 5 (5).svg" alt="">
    <script src="./script.js"></script>
  </body>
</html>
